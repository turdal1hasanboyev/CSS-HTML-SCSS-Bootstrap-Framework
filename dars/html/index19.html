<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration, Pseudo classlar va qoidalarni guruhlash</title>
    <link rel="stylesheet" href="/dars/css/style17.css">
    <!-- link ulanish uchun -->
    <style>
        .heading-1 {
            text-decoration: underline;
            /* text-decoration - matnni bezatish */
            /* underline - matnni pastki qismida chizish */
        }
    </style>
    <!-- Internal style uchun -->
</head>

<body>
    <!-- Text decoration - matnni bezatish -->

    <!-- Underline - matnni tagida chiziq hosil qilish -->
    <h1 class="heading-1">Tagiga chizilgan matn</h1>
    <!-- Line-through - matnni o'rtasida chiziq hosil qilish -->
    <h1 class="heading-2">O'rtasida chizilgan matn</h1>
    <!-- None - Hech qanday bezakka ega bo'lmagan matn -->
    <a href="#" class="text-decoration-none">Hech qanday bezakka ega bo'lmagan ilova</a>
    <!-- ilovada default holatda tagida chiziq bo'ladi lekin biz uni o'chirib qo'ydik -->
    <h1 class="active">Sichqoncha bosib turilgandagi holat</h1>

    <h1 class="heading-9">Qoidalarni guruhlash</h1>
    <h1 class="heading-10">Qoidalarni guruhlash (Bu ham tepadagi kabi bir xil css xossaga ega bo'ladi)</h1>
</body>

</html>
