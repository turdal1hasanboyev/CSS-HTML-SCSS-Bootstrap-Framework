<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent sibling selector (Qo'shni qardosh selektori) (Bir ota onaga ega farzandlar)</title>
    <link rel="stylesheet" href="/dars/css/style9.css">
</head>

<body>
    <h2>Adjacent sibling selector (Qo'shni qardosh selektori) (Bir ota onaga ega farzandlar)</h2>
    <p>Bir elementga yon qo'shni bo'lgan boshqa elementni tanlash uchun ishlatiladi</p>

    <div>
        <p>Divni ichida</p>
        <p>Divni ichida</p>
    </div>
    <p>Divdan keyin</p>
    <!-- faqat birinchi p tag ini oladi -->
    <p>Divdan keyin</p>
    <div>
        <p>Divni ichida</p>
        <p>Divni ichida</p>
    </div>
    <p>Divdan keyin</p>
    <!-- faqat birinchi p tag ini tanlaydi -->
    <p>Divdan keyin</p>
</body>

</html>
