<!DOCTYPE html>
<html lang="en">
    <!-- HTML 5 -->

<head>
    <meta charset="UTF-8">
    <!-- UTF 8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport malumot -->
    <title>Still berish usullari</title>
    <!-- Title -->
    <link rel="stylesheet" href="/dars/css/style1.css">
    <!-- ./ ulanish usullari -->
    <!-- External style uchun css fayliga ulanish -->
    <style>
        .heading {
            /* Class ga still berish */
            color: aqua;
            /* Classga aqua rang berish  (color rang berish uchun yozuvlarga)*/
        }

        .link {
            /* class ga still */
            color: black;
            /* rang uchun */
        }
    </style>
    <!-- style tagi orqali still berish (atributi) -->
    <!-- Internal style -->
</head>

<body>
    <h1 style="color: red;">Sarlavha</h1>
    <!-- h1 teg uchun style atributi orqali color (rang berish) -->
    <a href="https://www.google.com/" style="color: green;">Google sahifasiga o'tish</a>
    <!-- Inline style -->
    <h2 class="heading">Heading 2</h2>
    <!-- class berib ketish -->
    <a href="https://www.google.com/" class="link">Google sahifasiga o'tish</a>
     <!-- Internal style -->
      <h3>Heading 3</h3>
      <!-- tag -->
      <h4 class="heading-4">Heading 4</h4>
      <!-- class -->
      <h5 id="heading-5">Heading 5</h5>
      <!-- id -->
      <!-- External style -->
</body>

</html>
